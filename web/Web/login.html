<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/login.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <img class='logo' src="img/logo.gif">
        <h2>Entrar na JcTechnology</h2>
        <div class="login-container">
            <form action="">
                <label class="login" for="email">Insira seu E-mail Corporativo</label>
                <input class="email" type="email" name="email" placeholder="Digite o seu e-mail">
                <label class="senha" for="password">Senha</label>
                <input class="password" type="password" name="password" placeholder="Digite a sua senha">
                <a href="cadastro.html" class="cadastro">Novo por aqui? Cadastre-se</a>
                <input type="submit" value="Entrar">              
            </form>           
        </div>
    </body>
</html>
