<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/cadastro.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <img class='logo' src="img/logo.gif">
        <nav>
            <ul class="menu">
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="planos.html">Planos</a></li>
                <li><a href="sobre nos.html">Sobre Nós</a></li>
            </ul>
        </nav>
        <div class="login-container">
            <form action="">
                <h2>Crie uma conta para sua Empresa</h2>
                <label for="empresa">Empresa*</label>
                <input class="empresa"  name="empresa" placeholder="Digite o nome de sua empresa">
                <label for="cnpj">Cnpj*</label>
                <input class="cnpj" name="cnpj" placeholder="Digite o seu cnpj">
                <label for="razao">Razão Social*</label>
                <input class="razao " name="razao social" placeholder="Digite a Razão Social">
                
                <h2>Informações de contato:</h2>
                <label for="nome">Nome*</label>
                <input class="nome"  name="nome" placeholder="Digite o seu Nome e sobrenome">
                <label for="e-mail">E-mail*</label>
                <input class="email" name="email" placeholder="Digite o seu E-mail">
                <label for="cargo">Cargo*</label>
                <input class="cargo"  name="cargo" placeholder="Digite o seu cargo">
                <label for="">Telefone*</label>
                <input class="telefone" name="telefone" placeholder="Digite o seu telefone">
                <label for="nome">Senha*</label>
                <input class="senha"  name="password" placeholder="Digite seu Nome e sobrenome">
                <label for="password">Repita a Senha*</label>
                <input class="repita a senha" name="repita a senha" placeholder="Repita a sua senha">
                <input type="submit" value="Enviar">              
            </form>           
        </div>
    </body>
</html>
